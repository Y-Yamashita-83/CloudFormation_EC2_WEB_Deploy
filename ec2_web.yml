AWSTemplateFormatVersion: 2010-09-09
Description: EC2 WEB Server Deploy

Parameters:
  KeyName:
    Type: 'AWS::EC2::KeyPair::KeyName'
    Description: Name of an existing EC2 KeyPair to enable SSH access to the instances
  AmiId:
    Description: AMI Id
    Type: String
    Default: ami-0a1c2ec61571737db
  ClientIP:
    Description: Client IP Address
    Type: String
    Default: 0.0.0.0/0

Resources:
  VPC1:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.100.0.0/16
      InstanceTenancy: default
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: EC2-WEB-deploy

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      CidrBlock: 10.100.0.0/24
      VpcId: !Ref VPC1
      AvailabilityZone: !Select [ 0, !GetAZs ]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: EC2-WEB-deploy

  VPC1IGW:
    Type: AWS::EC2::InternetGateway
    Properties: 
      Tags:
        - Key: Name
          Value: EC2-WEB-deploy

  VPC1IGWAttach:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties: 
      InternetGatewayId: !Ref VPC1IGW
      VpcId: !Ref VPC1

  PublicRouteTable1:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC1
      Tags:
        - Key: Name
          Value: EC2-WEB-deploy

  PublicRoute1:
    Type: AWS::EC2::Route
    DependsOn: VPC1IGW
    Properties:
      RouteTableId: !Ref PublicRouteTable1
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref VPC1IGW

  PublicSubnet1Association:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable1

  EC2A:
    Type: AWS::EC2::Instance
    Metadata:
      Comment: Install Apache & Create HTML File
      AWS::CloudFormation::Init:
        config:
          packages:
            yum:
              httpd: []
          files:
            /var/www/html/index.html:
              content: |
                <!DOCTYPE html>
                <html>
                  <head>
                    <meta charset="utf-8">
                    <title>Sample WEB Vol.1</title>
                  </head>
                  <body>
                    <h1>Sample WEB Vol.1</h1>
                    <h2>About This WEB Page</h2>
                    <p>This WEB Page is Sample WEB <strong>Vol.1.</strong></p>
                    <h2>My AWS Certification</h2>
                    <p>This is my AWS Certification.</p>
                    <ol>
                      <li>Solutions Architect - Associate</li>
                      <li>SysOps Administrator - Associate</li>
                      <li>Advanced Networking - Specialty</li>
                    </ol>
                    <h2>Link</h2>
                    <p>I reference this site to study AWS.</p>
                    <ul>
                      <li><a href="https://dev.classmethod.jp/" title="Well-known Blog by ClassMethod" target="_blank">Developers IO</a></li>
                      <li><a href="https://aws.amazon.com/jp/aws-jp-introduction/aws-jp-webinar-service-cut/" title="AWS Blackbelt" target="_blank">AWS Blackbelt</a></li>
                      <li><a href="https://aws.koiwaclub.com/" title="Why named koiwaclub?" target="_blank">Koiwaclub</a></li>
                    </ul>
                  </body>
                 </html>
              mode: '000644'
              owner: root
              group: root
          services:
            sysvinit:
              httpd:
                enabled: 'true'
                ensureRunning: 'true'
    Properties:
      ImageId: !Ref AmiId
      InstanceType: t3.micro
      KeyName: !Ref KeyName
      NetworkInterfaces: 
        - AssociatePublicIpAddress: true
          GroupSet: 
            - !Ref InstanceSecurityGroup1
          DeviceIndex: 0
          SubnetId: !Ref PublicSubnet1
      Tags:
        - Key: Name
          Value: EC2-WEB-deploy
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          /opt/aws/bin/cfn-init -v \
          --stack ${AWS::StackName} \
          --resource EC2A \
          --region ${AWS::Region}
          sed -i.old -e 's/#Port 22/Port 51512/g' /etc/ssh/sshd_config
          systemctl restart sshd
          sed -i.old -e 's/#ServerName www.example.com:80/ServerName www.yuy-intro-sample.com:80/g' /etc/httpd/conf/httpd.conf

  EC2B:
    Type: AWS::EC2::Instance
    Metadata:
      Comment: Install Apache & Create HTML File
      AWS::CloudFormation::Init:
        config:
          packages:
            yum:
              httpd: []
          files:
            /var/www/html/index.html:
              content: |
                <!DOCTYPE html>
                <html>
                  <head>
                    <meta charset="utf-8">
                    <title>Sample WEB Vol.2</title>
                  </head>
                  <body>
                    <h1>Sample WEB Vol.2</h1>
                    <h2>About This WEB Page</h2>
                    <p>This WEB Page is Sample WEB <strong>Vol.2.</strong></p>
                    <h2>My Lost Certification</h2>
                    <p>This is my lost certification.</p>
                    <ul>
                      <li>CCNA</li>
                      <li>CCNP</li>
                      <li>LPIC Lv1</li>
                      <li>LPIC Lv2</li>
                    </ul>
                    <h2>Link</h2>
                    <p>This is my blog.</p>
                    <ul>
                      <li><a href="https://yuy-83.hatenablog.com/" title="I want to post more regularly." target="_blank">Y_Yamashita's blog</a></li>
                    </ul>
                  </body>
                </html>
              mode: '000644'
              owner: root
              group: root
          services:
            sysvinit:
              httpd:
                enabled: 'true'
                ensureRunning: 'true'
    Properties:
      ImageId: !Ref AmiId
      InstanceType: t3.micro
      KeyName: !Ref KeyName
      NetworkInterfaces: 
        - AssociatePublicIpAddress: true
          GroupSet: 
            - !Ref InstanceSecurityGroup1
          DeviceIndex: 0
          SubnetId: !Ref PublicSubnet1
      Tags:
        - Key: Name
          Value: EC2-WEB-deploy
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          /opt/aws/bin/cfn-init -v \
          --stack ${AWS::StackName} \
          --resource EC2B \
          --region ${AWS::Region}
          sed -i.old -e 's/#Port 22/Port 51512/g' /etc/ssh/sshd_config
          systemctl restart sshd
          sed -i.old -e 's/#ServerName www.example.com:80/ServerName www.yuy-intro-sample.com:80/g' /etc/httpd/conf/httpd.conf

  InstanceSecurityGroup1:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Security Group for VPC1
      SecurityGroupIngress:
        -
          IpProtocol: tcp
          FromPort: 51512
          ToPort: 51512
          CidrIp: !Ref ClientIP
        -
          IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: !Ref ClientIP
      VpcId: !Ref VPC1
      Tags:
        - Key: Name
          Value: EC2-WEB-deploy


Outputs:
  PublicSubnet1:
    Description: PublicSubnet1
    Value: !Ref PublicSubnet1
    Export:
      Name: !Sub ${AWS::StackName}-PublicSubnet1

  InstanceSecurityGroup1:
    Description: InstanceSecurityGroup1
    Value: !Ref InstanceSecurityGroup1
    Export:
      Name: !Sub ${AWS::StackName}-InstanceSecurityGroup1